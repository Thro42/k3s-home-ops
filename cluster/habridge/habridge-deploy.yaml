apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.service.type: LoadBalancer
    kompose.volume.size: 1Gi
    kompose.volume.storage-class-name: nfs-client
  labels:
    io.kompose.service: habridge
  name: habridge
  namespace: habridge
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: habridge
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.service.expose: habridge.thomitzek.net
        kompose.service.type: LoadBalancer
        kompose.volume.size: 1Gi
        kompose.volume.storage-class-name: nfs-client
      labels:
        io.kompose.service: habridge
    spec:
      hostNetwork: true
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Europe/Berlin
            - name: HABRIDGE_IP
              value: 192.168.1.1
          image: lscr.io/linuxserver/habridge
          name: habridge
          ports:
            - containerPort: 8080
            - containerPort: 50000
              hostPort: 50000
              protocol: UDP
            - containerPort: 50000
              hostPort: 50000
              protocol: TCP
          resources: 
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /config
              name: hab-config
      restartPolicy: Always
      volumes:
        - name: hab-config
          persistentVolumeClaim:
            claimName: hab-config
