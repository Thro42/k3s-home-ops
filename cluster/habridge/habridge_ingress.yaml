---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: habridge-ingress
  labels:
    app: habridge
    name: habridge
  namespace: habridge
spec:
  rules:
  - host: habridge.thomitzek.net
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: habridge-tcp
            port: 
              number: 8080
