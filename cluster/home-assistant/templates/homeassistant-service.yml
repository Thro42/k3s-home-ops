apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: home-assistant-svc
    metallb.universe.tf/address-pool: server
  name: homeassistant-tcp
  namespace: home-assistant
spec:
  ports:
    - name: http
      port: 8123
      targetPort: 8123
      protocol: TCP
    - name: websocket
      port: 3030
      protocol: TCP
    - name: hue
      port: 80
      targetPort: 80
      protocol: TCP
    - name: sonos
      port: 1400
      targetPort: 1400
      protocol: TCP
  selector:
    app.kubernetes.io/name: home-assistant
  type: LoadBalancer
  loadBalancerIP: 192.168.42.19
