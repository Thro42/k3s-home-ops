apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    metallb.universe.tf/address-pool: server
    name: zwave2mqtt
    io.ebt.service: zwave2mqtt
  name: zwave2mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      name: zwave2mqtt
#      io.ebt.service: zwave2mqtt
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: zwave2mqtt
        metallb.universe.tf/address-pool: server
        io.ebt.service: zwave2mqtt
    spec:
      containers:
      - name: zwave2mqtt
        image: zwavejs/zwavejs2mqtt:9.6.2
#        livenessProbe:
#          failureThreshold: 10
#          httpGet:
#            httpHeaders:
#            - name: Accept
#              value: text/plain
#            path: /health
#            port: http
#          initialDelaySeconds: 30
#          periodSeconds: 3
#          successThreshold: 1
#          timeoutSeconds: 1
        ports:
        - containerPort: 8091
          name: http
          protocol: TCP
        - containerPort: 80
          name: http80
          protocol: TCP
        - name: websocket
          containerPort: 3030
          protocol: TCP
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: "1"
            memory: 400Mi
        securityContext:
          allowPrivilegeEscalation: true
          privileged: true
        volumeMounts:
#        - mountPath: /dev/serial/by-id/pci-0658_0200-if00  
        - mountPath: /dev/serial/by-id/usb-0658_0200-if00
          name: zwavestick
        - mountPath: /usr/src/app/store
          name: data
#        - mountPath: /usr/src/app/store
#          name: data-long
        # - mountPath: /usr/src/app/store/settings.json <-- if putting your settings.json in a secret
        #   name: config
        #   readOnly: true
        #   subPath: settings.json
#      nodeSelector:
#        kubernetes.io/hostname: stick1 #<--- the name of your cluster node that the zwave usb stick in
#      hostNetwork: true
#      hostname: zwave
      volumes:
      # - name: config <-- if putting your settings.json in a secret
      #   secret:
      #     defaultMode: 420
      #     secretName: zwavejs2mqtt
      - name: zwavestick
        hostPath:
          # Do not use /dev/ttyUSBX serial devices, as those mappings can change over time.
          # Instead, use the /dev/serial/by-id/X serial device for your Z-Wave stick.
          path: /dev/serial/by-id/usb-0658_0200-if00
          #pci-0658_0200-if00 
          # usb-0658_0200-if00 
          type: CharDevice
      - name: data
        persistentVolumeClaim:
          claimName: zwave-pvc
#      - name: data-long
#        persistentVolumeClaim:
#          claimName: zwave2mqtt-pvc
    # -- Affinity constraint rules to place the Pod on a specific node.
      affinity: 
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - {key: "feature.node.kubernetes.io/custom-zwave", operator: In, values: ["xxtrue"]}
